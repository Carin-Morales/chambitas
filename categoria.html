
<!DOCTYPE html>

  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Montserrat", sans-serif;
      background: #f7f9fc;
      color: #333;
    }

    
    /* ===== TITULO ===== */
    .ch-title {
      text-align: center;
      margin: 5%;
      padding: 30px 20px;
    }
    .ch-title h2 {
      font-size: 24px;
      font-weight: 600;
      color: #004aad;
    }

    /* ===== ACORDEON ===== */
    .ch-accordion {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .ch-accordion__item {
      background: #fff;
      border-radius: 8px;
      margin-bottom: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .ch-accordion__label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      cursor: pointer;
      font-weight: 600;
      color: #004aad;
      transition: background 0.3s;
    }
    .ch-accordion__label:hover {
      background: #f0f4ff;
    }
    .ch-accordion__label i {
      transition: transform 0.3s;
    }
    .ch-accordion__content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, padding 0.3s ease;
      padding: 0 20px;
    }
    .ch-accordion__content ul {
      list-style: none;
      padding: 10px 0;
    }
    .ch-accordion__content li {
      margin: 10px 0;
    }
    .ch-accordion__content a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: color 0.3s;
    }
    .ch-accordion__content a:hover {
      color: #004aad;
    }

    /* Estado activo */
    .ch-accordion__item.active .ch-accordion__content {
      max-height: 500px;
      padding: 15px 20px;
    }
    .ch-accordion__item.active .ch-accordion__label i {
      transform: rotate(90deg);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .ch-navbar__links {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        background: #004aad;
        width: 200px;
        padding: 20px;
      }
      .ch-navbar__links ul {
        flex-direction: column;
        gap: 15px;
      }
      .ch-navbar__toggle {
        display: flex;
      }
      .ch-navbar__links.active {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- T√≠tulo -->

    <!-- Agrega m√°s acordeones igual -->

<div class="chatbot-btn" id="openChambot">

<!-- Modal del Chatbot -->
<div class="chambot-overlay" id="chambotModal">
  <div class="chambot-window">
    <div class="chambot-header">
      CHAMBOT
      <span class="close-btn" id="closeChambot">&times;</span>
    </div>
    <div class="chambot-body" id="chatBody">
      <div class="msg bot"><div class="bubble">ü§ñ ¬°Hola! Bienvenido a Chambitas SV.<br>Soy tu bot de ayuda, ¬øqu√© puedo hacer por ti?</div></div>

</div>

  <script>
    // Toggle men√∫
    const toggleBtn = document.getElementById("ch-navbar-toggle");
    const navLinks = document.getElementById("ch-navbar-links");
    toggleBtn.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });

    // Acorde√≥n
    const items = document.querySelectorAll(".ch-accordion__item");
    items.forEach(item => {
      const label = item.querySelector(".ch-accordion__label");
      label.addEventListener("click", () => {
        item.classList.toggle("active");
      });
    });
  </script>
  <script>
const openChambot = document.getElementById('openChambot');
const closeChambot = document.getElementById('closeChambot');
const chambotModal = document.getElementById('chambotModal');

openChambot.addEventListener('click', () => {
  chambotModal.style.display = 'flex';
});
closeChambot.addEventListener('click', () => {
  chambotModal.style.display = 'none';
});
window.addEventListener('click', (e) => {
  if (e.target === chambotModal) chambotModal.style.display = 'none';
});

// Din√°mica de tutorial paso a paso
function showTutorial() {
  const chatBody = document.getElementById('chatBody');
  const pasos = [
    "Claro, te explico c√≥mo üëá",
    "Primero debes iniciar sesi√≥n o registrarte",
    "<img src='img/1.png' alt='Login'>",
    "Al iniciar sesi√≥n puedes buscar por medio de la barra de b√∫squeda lo que necesites",
    "<img src='img/2.png' alt='B√∫squeda'>",
    "O puedes buscar por categor√≠a",
    "<img src='img/3.png' alt='Categor√≠as'>",
    "Elige el perfil que mejor te parezca y empieza",
    "<img src='img/5.png' alt='Perfiles'>"
  ];

  pasos.forEach((p, i) => {
    setTimeout(() => {
      const msg = document.createElement("div");
      msg.classList.add("msg","bot");
      msg.innerHTML = `<div class="bubble">${p}</div>`;
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
    }, i * 1500); // cada 1.5s aparece un mensaje
  });
}
</script>
