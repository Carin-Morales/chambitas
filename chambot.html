<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chambot</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f4f6f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: white;
      width: 380px;
      max-height: 95vh;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .chat-header {
      background: #4a86b9;
      color: white;
      padding: 14px;
      font-weight: bold;
      text-align: center;
      position: relative;
    }

    .chat-header i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      cursor: pointer;
    }

    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9f9fb;
    }

    .msg {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
    }

    .msg.bot {
      align-items: flex-start;
    }

    .msg.user {
      align-items: flex-end;
    }

    .bubble {
      background: #eaf1f9;
      padding: 12px 16px;
      border-radius: 14px;
      max-width: 80%;
      font-size: 14px;
      line-height: 1.4;
      position: relative;
    }

    .msg.user .bubble {
      background: #4a86b9;
      color: white;
    }

    .bubble img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 8px;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .option-btn {
      background: #4a86b9;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.3s;
    }

    .option-btn:hover {
      background: #355d85;
    }

    .chat-footer {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-footer input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 14px;
      outline: none;
    }

    .chat-footer button {
      background: #4a86b9;
      color: white;
      border: none;
      padding: 0 18px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    <i class="fa-solid fa-arrow-left"></i> 
    CHAMBOT
  </div>

  <div class="chat-body" id="chatBody">
    <!-- Mensaje inicial -->
    <div class="msg bot">
      <div class="bubble">
        ðŸ‘‹ Â¡Hola! Bienvenido a Chambitas SV.<br>
        Soy tu bot de ayuda, Â¿quÃ© puedo hacer por ti?
        <div class="options">
          <button class="option-btn" onclick="showTutorial()">Como buscar un profesional</button>
        </div>
      </div>
    </div>
  </div>

  <div class="chat-footer">
    <input type="text" placeholder="Escribe un mensaje...">
    <button>âž¤</button>
  </div>
</div>

<script>
  function showTutorial() {
    const chatBody = document.getElementById('chatBody');
    const pasos = [
      "Claro, te explico cÃ³mo ðŸ‘‡",
      "Primero debes iniciar sesiÃ³n o registrarte",
      "<img src='img/login.png' alt='Login'>",
      "Al iniciar sesiÃ³n puedes buscar por medio de la barra de bÃºsqueda lo que necesites",
      "<img src='img/busqueda.png' alt='BÃºsqueda'>",
      "O puedes buscar por categorÃ­a",
      "<img src='img/categorias.png' alt='CategorÃ­as'>",
      "Elige el perfil que mejor te parezca y empieza",
      "<img src='img/perfiles.png' alt='Perfiles'>"
    ];

    pasos.forEach((p, i) => {
      setTimeout(() => {
        const msg = document.createElement("div");
        msg.classList.add("msg", "bot");
        msg.innerHTML = `<div class="bubble">${p}</div>`;
        chatBody.appendChild(msg);
        chatBody.scrollTop = chatBody.scrollHeight;
      }, i * 1000);
    });
  }
</script>

</body>
</html>
