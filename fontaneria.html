<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Electricistas</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="css/style2.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: #f2f2f2;
    }
    header {
      background: #4A90E2;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-weight: 600;
      position: relative;
    }
    header i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      cursor: pointer;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      margin: 15px;
      padding: 15px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
    }
    .info {
      flex: 1;
    }
    .info h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    .info p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }
    .stars {
      color: #FFD700;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .btn {
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    .btn-green {
      background: #27ae60;
      color: #fff;
    }
    .btn-blue {
      background: #2980b9;
      color: #fff;
    }
    .save {
      color: #999;
      cursor: pointer;
      font-size: 18px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <section class="titulo">
    <i class="fa-solid fa-arrow-left"></i> Electricista
  </section>

  <div class="card">
    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Foto Juan">
    <div class="info">
      <h3>Juan Antonio Perez <i class="fa-regular fa-bookmark save"></i></h3>
      <p>Electricista</p>
      <p>Electricista con experiencia de 5 años</p>
      <div class="stars">
        ★★★★☆
      </div>
    </div>
    <div class="actions">
      <button class="btn btn-green">Solicitar Servicio</button>
      <button class="btn btn-blue">Perfil</button>
    </div>
  </div>

  <div class="card">
    <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="Foto Roberto">
    <div class="info">
      <h3>Roberto Alexander Martinez <i class="fa-regular fa-bookmark save"></i></h3>
      <p>Electricista</p>
      <p>Electricista con experiencia de 2 años</p>
      <div class="stars">
        ★★★☆☆
      </div>
    </div>
    <div class="actions">
      <button class="btn btn-green">Solicitar Servicio</button>
      <button class="btn btn-blue">Perfil</button>
    </div>
  </div>
</body>
</html>
